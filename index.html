<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="mobile.css">
    <link rel="shortcut icon" href="img/buzzquizz-topo.png" />
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header onclick="reload()">BuzzQuizz</header>

    <div class="container">

        <div class="content firstScreen">
            <div class="firstQuiz">
                <div class="quizList yourQuizzes hidden">
                    <div class="createQuizBtn"><h1>Seus Quizzes</h1>
                    <button onclick="createQuiz()">
                        <ion-icon name="add-circle"></ion-icon>
                    </button></div>
                    
                    <ul id="yourQuizzList">
                        
                    </ul>
                </div>
                <div class="quizList noQuiz">
                    Você não criou nenhum<br>quiz ainda ):
                    <button class="createQuiz" onclick="createQuiz()">Criar Quiz</button>
                </div>

            </div>



            <div class="quizList allQuizzes">
                <h1>Todos os Quizzes</h1>
                <ul id="listAllQuizzes">


                </ul>
            </div>

        </div>


        <div class="content secondScreen hidden">
            <div class="headQuizz">

            </div>
            <div class="questionsQuizz">

            </div>
            <div class="resultQuizz hidden">

            </div>
            <button class="restartQuiz hidden" onclick="restartQuiz()">Reiniciar Quizz</button>
            <div class="backHome hidden" onclick="reload()">Voltar pra home</div>


        </div>



        <div class="content thirdScreen hidden">
            <div class="thirdScreenStart">
                <h2>Comece pelo começo</h2>
                <div>
                    <input class="title" type="text" placeholder="Título do seu quiz" id="quizTitle">
                    <input class="imgURL" type="text" placeholder="URL da imagem do seu quizz" id="quizURL">
                    <input class="questionQtt" type="number" placeholder="Quantidade de perguntas do quizz">
                    <input class="level" type="number" placeholder="Quantidade de níveis do quizz">
                </div>
                <button onclick="createQuestions()">Prosseguir pra criar perguntas</button>
            </div>

            <div class="thirdScreenQuestions hidden">
                <h2>Crie suas perguntas</h2>
                <ul></ul>
                <button onclick="createLevels()">Prosseguir pra criar níveis</button>

            </div>
            <div class="thirdScreenLevels hidden">
                <h2>Agora, decida os níveis</h2>
                <ul></ul>
                <button onclick="endQuiz()">Finalizar Quizz</button>

            </div>
            <div class="thirdScreenSuccess hidden">
                <h2>Seu quizz está pronto!</h2>
                <button onclick="takeMyQuiz()">Acessar Quizz</button>
                <span onclick="reload()">Voltar pra home</span>

            </div>
        </div>
    </div>
    </div>

    <!-- Links Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
